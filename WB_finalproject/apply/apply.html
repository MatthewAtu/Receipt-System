                            <label for="problem-solving">Problem solving

                            <label for="effective-communication">Effective communication
                            <input type="checkbox" id="effective-communication" name="skills[]" value="effective-communication"></label>
                        </div>

                        <div class="form-control">
                            <label for="job-role">Job Role:</label>
                            <select name="job-role" id="job-role" required>
                                <option value="">Select job role</option>
                                <option value="cashier">Cashier</option>
                                <option value="line-cook">Line-cook</option>
                                <option value="manager">Manager</option>
                                <option value="assistant-manager">Assistant manager</option>
                                <option value="janitor">Janitor</option>
                            </select>
                        </div>

                        <div class="form-control">
                            <label for="date">Date: </label>
                            <input type="date" name="date" id="date" required>
                        </div>

                        <div class="form-control">
                            <label for="upload-cv">Upload your CV: </label>
                            <input type="file" name="upload" id="upload-cv" required>
                        </div>
                        <div class="button-control">
                            <button type="submit" name="apply-button" value="submit" id="submit-app">Apply now</button>
